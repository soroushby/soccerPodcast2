<div class="main" fxLayoutAlign="center center">
  <mat-card
    *ngIf="episode | async as episodeData"
    class="main2-card"
    ngClass.lt-md="main2-card__res"
    fxLayoutAlign="center center"
    fxLayout="column"
    fxLayoutGap="1rem"
  >
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title
        ><h1>{{ episodeData.topic }}</h1></mat-card-title
      >
      <mat-card-subtitle>{{ episodeData.name }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img
          src="../../assets/computer-line.svg"
          alt="computer icon"
          class="main2-icon"
        /> -->

    <mat-card-content
      class="main2-card__content"
      fxLayout="column"
      fxLayoutGap="1rem"
    >
      <!-- [src]="sendUrl('https://www.instagram.com/tv/CEBR7j2BVVF/embed')" -->
      <iframe
        fxHide.lt-md
        width="380"
        height="500"
        [src]="sendUrl(episodeData.instagram + 'embed')"
        frameborder="0"
      ></iframe>

      <iframe
        fxHide.gt-md
        fxHide.md
        width="320"
        height="440"
        [src]="sendUrl(episodeData.instagram + 'embed')"
        frameborder="0"
      ></iframe>
      <!-- <iframe
        width="320"
        height="440"
        [src]="episode.instagram"
        frameborder="0"
      ></iframe> -->
      <div>Guests:&nbsp;{{ episodeData.guests }}</div>
      <a href="{{ episodeData.soundCloud }}">Listen on Sound cloud</a>
      <!-- <ng-container *ngIf="auth.userProfile$ | async as profile">
      <button
        *ngIf="profile.email == 'sorosh.bayanati@gmail.com'"
        class="submit-button"
        color="warn"
        mat-raised-button
        (click)="onDeleteEpisodes(episode.id)"
      >
        delete
      </button>
    </ng-container> -->
    </mat-card-content>
  </mat-card>
</div>
